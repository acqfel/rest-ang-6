<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h2>Comments</h2>
        </mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
          
        <mat-list *ngIf="dish" role="list">
          <mat-list-item *ngFor="let item of dish.comments" role="listitem">
              <p matLine>{{item.comment}}</p>
              <p matLine>{{item.rating}} Stars</p>
              <p matLine>-- {{item.author}} {{item.date | date:'mediumDate'}}</p>
          </mat-list-item>
        </mat-list>
        
      </mat-card-content>
      
    </mat-card>
  </div>

</div>
